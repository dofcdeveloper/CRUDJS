<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD JS</title>
    <!-- CSS only  Boostrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <!-- CSS personalizado en css/style.css -->
<link href="css/style.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/d88db4c3a0.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
      <div id="encabezado">
        <span id= "titulo"> CRUD JS </span>
      </div>

        </header>
        <main>
        <section>
          <div id="contenido">
            <h1>Hierbas Medicinales</h1>
              <div class="form-group row" >
                <div class="col-lg-4">
                  <label>Nombre de la hierba</label>
                  <input type="text" id="nombreHierba" class="form-control"  placeholder="ingrese nombre Hierba" required>
                </div>
                <div class="col-lg-4">
                  <label >Precio</label>
                  <input type="text" id="precioHierba" class="form-control"  placeholder="ingrese precio" required>  
                </div>  

                <div class="col-lg-2">
                  <label >formato</label>
                  <select class="form-control" id="formatoHierba" required>
                    <option>100gr</option>
                    <option>500gr</option>
                    <option>1k</option>
                  </select>
                </div>
                <div class="col-lg-2">
                  <button id="agregar" class="btn btn-dark mt-4">Actualizar</button>
                </div>
                
            </div>
          </div>
          <hr>

            <div id="resultados">
          <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Formato</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                  </tr>
                </thead>
                <tbody id="hierbitas">
  
                </tbody>
              </table> 
              </div>

          </section>
        </main>
        
        <footer>
        @dofcdeveloper Github
        </footer>

        <script src="js/main.js">

        </script>
      

</body>
</html>
