<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD JS</title>
    <!-- CSS only  Boostrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <!-- CSS personalizado en css/style.css -->
<link href="css/style.css" rel="stylesheet">
</head>
<body>

    <header>
      <div id="encabezado">
        <span id= "titulo"> CRUD JS </span>
      </div>

        </header>
        <main>
        <section>
          <div id="contenido">
            <h1>Hierbas Medicinales</h1>
            <div class="form-group" >

              <label>Nombre de la hierba</label>
              <input type="text" id="nombreHierba" class="form-control"  placeholder="ingrese nombre Hierba">

              <label >Precio</label>
              <input type="text" id="precioHierba" class="form-control"  placeholder="ingrese precio">
  
              <label >formato</label>
              <select class="form-control" id="formatoHierba">
                <option>100gr</option>
                <option>500gr</option>
                <option>1k</option>
              </select>
              <button id="agregar" class="btn btn-dark w-50">Actualizar</button>
          </div>
          </div>

            <div id="resultados">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Formato</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">Mate</th>
                    <td>5000</td>
                    <td>1k</td>
                    <td><img src="icons/edit.png" width="25" height="25"></td>
                    <td><img src="icons/delete.png" width="25" height="25"></td>
                  </tr>
                  <tr>
                    <th scope="row">Manzanilla</th>
                    <td>2000</td>
                    <td>500gr</td>
                    <td><img src="icons/edit.png" width="25" height="25"></td>
                    <td><img src="icons/delete.png" width="25" height="25"></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
              </div>

          </section>
        </main>
        
        <footer>
        @dofcdeveloper Github
        </footer>
    
</body>
</html>
